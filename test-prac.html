<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>

  <script>
    
    function dataFunc(a, b, c, d) {
      let obj = {
        parentData : document.getElementById(a),
        childData : document.createElement(b),
        grandchildData : document.createElement(c),
        grandchildText : d
      }
      return obj;
    }

    let func = dataFunc('root', 'ul', 'li', 'hello');

    let root = func.parentData;
    let aa = func.childData;
    root.appendChild(aa);
    let bb = func.grandchildData;
    aa.appendChild(bb);
    bb.textContent = func.grandchildText;
    
    
    
    
    
  </script>
</body>
</html>
